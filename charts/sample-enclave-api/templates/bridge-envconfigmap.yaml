apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sample-enclave-api.fullname" . }}-bridge-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sample-enclave-api.labels" . | nindent 4 }}
data:
{{- range $key, $val := .Values.bridge.env }}
  {{ $key }} : {{ $val | quote }}
{{- end}}