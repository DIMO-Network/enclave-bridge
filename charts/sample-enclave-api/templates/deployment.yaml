apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sample-enclave-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sample-enclave-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "sample-enclave-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/bridgeconfig: {{ include (print $.Template.BasePath "/bridge-envconfigmap.yaml") . | sha256sum }}
        checksum/appconfig: {{ include (print $.Template.BasePath "/envconfigmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sample-enclave-api.selectorLabels" . | nindent 8 }}
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            {{- include "sample-enclave-api.selectorLabels" . | nindent 12 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sample-enclave-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers: []
      containers:
        - name: enclave-bridge
          securityContext:
            {{- toYaml .Values.bridge.securityContext | nindent 12 }}
          image: "{{ .Values.bridge.image.repository }}:{{ .Values.bridge.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.bridge.image.pullPolicy }}
          envFrom:
          - configMapRef:
              name: {{ include "sample-enclave-api.fullname" . }}-bridge-config
          # - secretRef:
          #     name: {{ include "sample-enclave-api.fullname" . }}-secret
          ports:
{{ toYaml .Values.bridge.ports | indent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: mon-http
          readinessProbe:
            httpGet:
              path: /
              port: mon-http
          resources:
            {{- toYaml .Values.bridge.resources | nindent 12 }}
        - name: sample-enclave-api
          securityContext:
            {{- toYaml .Values.app.securityContext | nindent 12 }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          envFrom:
          - configMapRef:
              name: {{ include "sample-enclave-api.fullname" . }}-app-config
          # - secretRef:
          #     name: {{ include "sample-enclave-api.fullname" . }}-secret
          livenessProbe:
            exec:
              command:
                - /run.sh
                - 'healthcheck'
            failureThreshold: 2
            initialDelaySeconds: 10
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          volumeMounts:
            - name: nitro-enclaves
              mountPath: /dev/nitro_enclaves
            - name: hugepage-1gi
              mountPath: /dev/hugepages
              readOnly: false
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: nitro-enclaves
        hostPath:
          path: /dev/nitro_enclaves
      - name: hugepage-1gi
        emptyDir:
          medium: HugePages-1Gi
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
