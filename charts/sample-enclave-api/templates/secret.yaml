{{- if .Values.secrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "sample-enclave-api.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
spec:
  data: []
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secretsmanager-secret-store
  target:
    name: {{ include "sample-enclave-api.fullname" . }}-secret
    template:
      metadata: {}
{{- end }}